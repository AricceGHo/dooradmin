<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор компании</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Выбор компании</h1>
    <select id="company-select"></select>
    <button id="submit-button">Отправить</button>

    <script>
        // Функция получения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        const companies = getQueryParams();

        // Создаем выпадающее меню
        const createCompanySelect = (companies) => {
            const select = document.getElementById('company-select');
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company.id; // сохраняем ID компании
                option.textContent = company.name; // отображаем имя компании
                select.appendChild(option);
            });
        };

        createCompanySelect(companies);

        // Отправка выбранной компании обратно в бот
        document.getElementById('submit-button').addEventListener('click', () => {
            const select = document.getElementById('company-select');
            const selectedCompanyId = select.value;

            // Сформировать URL для возврата в бот
            const returnUrl = `https://t.me/your_bot?company_id=${selectedCompanyId}`;
            window.location.href = returnUrl; // Переход на URL
        });
    </script>
</body>
</html>
