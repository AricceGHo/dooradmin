<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор компании</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        select, button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Выбор компании</h1>
    <select id="company-select"></select>
    <button id="submit-button">Отправить</button>

    <script>
        // Функция для получения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('companies');  // Изменил с 'data' на 'companies'
            console.log("Полученные данные:", data);
            return data ? JSON.parse(data) : [];
        }

        // Получаем данные компаний
        const companies = getQueryParams();
        console.log("Парсенные компании:", companies);

        // Функция для создания выпадающего меню
        const createCompanySelect = (companies) => {
            const select = document.getElementById('company-select');
            if (companies.length === 0) {
                const option = document.createElement('option');
                option.textContent = "Нет доступных компаний";
                select.appendChild(option);
            } else {
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.id;
                    option.textContent = company.name;
                    select.appendChild(option);
                });
            }
        };

        // Инициализируем выпадающее меню
        createCompanySelect(companies);

        // Отправка выбранной компании обратно в бот
        document.getElementById('submit-button').addEventListener('click', () => {
            const select = document.getElementById('company-select');
            const selectedCompanyId = select.value;
            const returnUrl = `https://t.me/your_bot?company_id=${selectedCompanyId}`;
            window.location.href = returnUrl;
        });
    </script>
</body>
</html>
