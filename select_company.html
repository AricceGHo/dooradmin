<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Web App</title>
</head>
<body>
    <h1>Items:</h1>
    <ul id="item-list"></ul>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const setupData = urlParams.get('companies'); // Изменили на "companies"

        if (setupData) {
            try {
                const items = JSON.parse(decodeURIComponent(setupData));

                const itemList = document.getElementById('item-list');
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.name;
                    itemList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error processing setupData:", error);
            }
        } else {
            console.log("No setupData parameter found in URL.");
        }
    </script>
</body>
</html>
